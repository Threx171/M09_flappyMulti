name: flappy_ember
description: A simple flappy birds-like game
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flame:
    git:
      url: https://github.com/flame-engine/flame.git
      ref: main
      path: packages/flame

dev_dependencies:
  flutter_test:
    sdk: flutter
  flame_lint:
    git:
      url: https://github.com/flame-engine/flame.git
      ref: main
      path: packages/flame_lint


flutter:
  assets:
    - assets/images/
    - assets/images/boxes/
